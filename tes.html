<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Eid Mubarak</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            position: fixed;
            display: block;
            width: 100%;
            height: 100%;
        }
        .board {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            max-width: 80%;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
    </style>
</head>
<body>

<canvas id="fireworkCanvas"></canvas>

<div class="board" id="message">
    <p id="terminal"></p>
    <audio id="bgMusic" autoplay loop>
        <source src="https://h.top4top.io/m_30157agir1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
// Popup Script
alert('Selamat datang!');
alert('Semoga harimu menyenangkan :)');

// Mengetik teks
const terminalElement = document.getElementById('terminal');
const text = 'Selamat Hari Raya Idul Fitri, Mohon Maaf Lahir dan Batin.';

let index = 0;

function type() {
    if (index < text.length) {
        terminalElement.innerHTML += text.charAt(index);
        index++;
        setTimeout(type, 100); // Atur kecepatan mengetik
    }
}

type();

// Misalnya, Anda bisa mengganti bagian ini dengan script dari firework.js yang Anda miliki.
<script src="firework.js"></script>

</script>
</body>
</html>
